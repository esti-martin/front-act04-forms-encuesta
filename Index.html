<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!--Para poner la imagen de proceso del 1 al 4-->
    </header>

    <main> 
        <form 
        action="https://httpbin.org/post"
        method="post"
        name="encuesta"
        target="_self"
        autocomplete="on"
        novalidate
        accept-charset="utf-8"
        enctype="multipart/form-data">

            <fieldset id="Informacionpersonal">
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="000 00 00 00" required>

            </fieldset>

            <fieldset id="Experienciadecompra">
                <legend>Experiencia de Compra</legend>
                <label for="producto">Producto Comprado</label>
                <input type="text" id="producto" name="producto" required>

                <label for="calificacion">Calificación de Compra</label>
                <input type="number" id="calificacion" name="calificacion" required>

                <label for="comentario">Comentario</label>
                <textarea id="comentario" name="comentario" required></textarea>

                <label for="fechadecompra">Fecha de Compra</label>
                <input type="datetime-local" id="fechadecompra" name="fechadecompra" required>

                <label for="recibo">Archivo de Recibo</label>
                <input type="file" id="recibo" name="recibo" required>
            </fieldset>

            <fieldset id="Seccion3">
                <legend>Sección 3</legend>
            </fieldset>

            <fieldset id="Seccion4">
                <legend>Sección 4</legend>
            </fieldset>
        </form>
    </main>

    <footer>
        <!--Para poner los botones "atrás", "siguiente" y "enviar"-->
    </footer>
</body>
</html>
